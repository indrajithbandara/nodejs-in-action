<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chat</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>
<body>
  <div class="content" id="content">
    <h3>CHAT (websoket)</h3>
    <div class="room" id="room">room</div>
    <div class="room-list" id="room-list">room-list</div>
    <!--/当前可用聊天室列表-->
    <div class="messages" id="messages">messages</div>
    <!--/聊天消息-->
    <form action="" class="send-form" id="send-form">
      <input type="text" class="send-message" id="send-message">
      <input type="submit" class="send-button" id="send-button" value="Send">
      <div class="help" id="help">
        <ul>
          <li>help</li>
        </ul>
      </div>
    </form>
  </div>
  <script src="http://cdn.bootcss.com/socket.io/1.4.4/socket.io.min.js"></script>
  <script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
  <script src="./javascripts/chat.js"></script>
  <script src="./javascripts/chat_ui.js"></script>
</body>
</html>
